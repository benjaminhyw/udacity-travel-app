<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
    />
    <link href="/client/styles/style.scss" />
  </head>
  <body>
    <div id="app">
      <main>
        <hr />
        <div class="holder headline">
          Weather Journal App
        </div>
        <div class="holder city">
          <label for="city">Enter City here</label>
          <input type="text" id="city" placeholder="enter city name here" />
        </div>
        <div class="holder feel">
          <button id="handleSubmit" type="submit">handleSubmit</button>
        </div>
        <div class="holder entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <div id="cityName"></div>
            <div id="latitude"></div>
            <div id="longitude"></div>
            <div id="country"></div>
          </div>
        </div>
      </main>
    </div>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("dist/service-worker.js");
        });
      }
    </script>
  </body>
</html>
